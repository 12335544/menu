<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Funcional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página Web Funcional</h1>
    </header>
    <main>
        <h2>Bem-vindo!</h2>
        <p>Esta é uma página web com um botão interativo.</p>
        <button id="actionButton">Clique em mim!</button>
        <p id="message"></p>
    </main>
    <footer>
        <p>&copy; 2024 Minha Página Web</p>
    </footer>

    <script>
        document.getElementById('actionButton').addEventListener('click', function() {
            document.getElementById('message').innerText = 'Você clicou no botão!';
        });
    </script>
</body>
</html>
